<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="JobBridge Africa logo">
  <defs>
    <clipPath id="clip">
      <circle cx="32" cy="32" r="28" />
    </clipPath>
  </defs>
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="30" fill="#0B1220"/>
  <!-- Pan-African stripes clipped in a circle -->
  <g clip-path="url(#clip)">
    <rect x="4" y="4" width="56" height="56" fill="#0B1220"/>
    <rect x="4" y="4" width="56" height="18.6" fill="#E11D48"/>
    <rect x="4" y="22.6" width="56" height="18.8" fill="#F59E0B"/>
    <rect x="4" y="41.4" width="56" height="18.6" fill="#10B981"/>
  </g>
  <!-- Stylized bridge over the stripes -->
  <path d="M10 40 C 20 24, 44 24, 54 40" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" fill="none"/>
  <!-- Bridge pillars -->
  <path d="M20 40 v6 M32 36 v10 M44 40 v6" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
</svg>
