<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="JobBridge Africa uses AI to connect African talent with decent work and opportunities across the continent, advancing UN SDG 8."
    />
    <meta name="author" content="JobBridge Africa" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.jobbridgeafrica.org/" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="JobBridge Africa" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.jobbridgeafrica.org/" />
    <meta
      property="og:title"
      content="JobBridge Africa — AI‑powered Job Matching for Africa"
    />
    <meta
      property="og:description"
      content="Connecting African talent with opportunity. Empowering decent work and inclusive growth (SDG 8)."
    />
    <meta
      property="og:image"
      content="https://www.jobbridgeafrica.org/og-image.jpg"
    />
    <meta
      property="og:image:alt"
      content="JobBridge Africa — AI‑powered Job Matching"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="JobBridge Africa — AI‑powered Job Matching for Africa"
    />
    <meta
      name="twitter:description"
      content="Connecting African talent with opportunity. Empowering decent work and inclusive growth (SDG 8)."
    />
    <meta
      name="twitter:image"
      content="https://www.jobbridgeafrica.org/og-image.jpg"
    />

    <!-- Theming -->
    <meta name="theme-color" content="#0f172a" />

    <title>JobBridge Africa — AI‑powered Job Matching for Africa</title>

    <!-- Structured Data: Organization + Website + Person (Founder) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "JobBridge Africa",
        "url": "https://www.jobbridgeafrica.org/",
        "logo": "https://www.jobbridgeafrica.org/logo.png",
        "email": "info@jobbridgeafrica.org",
        "description": "AI‑powered job matching for Africa, advancing UN SDG 8.",
        "founder": {
          "@type": "Person",
          "name": "Nathaniel Usikpedo",
          "jobTitle": "Founder & Software Developer",
          "email": "info@jobbridgeafrica.org"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.jobbridgeafrica.org/",
        "name": "JobBridge Africa",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.jobbridgeafrica.org/jobs?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
